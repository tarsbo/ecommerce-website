<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Header</title>
		<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	 	<link href="../css/typography.css" rel="stylesheet">
		<link href="../css/promos.css" rel="stylesheet">
		<link href="../css/buttons.css" rel="stylesheet">
		<link href="../css/forms.css" rel="stylesheet">
		<link href="../css/list-group.css" rel="stylesheet">
		<link href="../css/media-object.css" rel="stylesheet">
		<link href="../css/product-list.css" rel="stylesheet">
		<link href="../css/header.css" rel="stylesheet">
		<link href="../css/grid.css" rel="stylesheet">
		<link href="../css/footer.css" rel="stylesheet">
		<link href="../css/product-details.css" rel="stylesheet">
		<link href="../css/common.css" rel="stylesheet">
	</head>

<body>

	<h1> Heading </h1>

<div class="grid">

	<div class="unit unit-s-1 unit-m-1-4 unit-l-1-4">
		<img class="img-flex" src="http://placehold.it/640x300" alt="">
	</div>
	<div class="unit gutter unit-s-1 unit-m-1-4 unit-l-1-4 header-text">
		<h2><a href="#">Unit 2</a></h2>
	</div>
	<div class="unit gutter unit-s-1 unit-m-1-4 unit-l-1-4 header-text">
		<h2><a href="#">Unit 3</a></h2>
	</div>

		<div class="unit gutter unit-s-1 unit-m-1-4 unit-l-1-4 header-text">
			<div class="container">
				
				<div id="search">
					<form action="javascript:void(0);" method="GET">
						<fieldset class="clearfix">
							<input type="search" name="search" value="What are you looking for?" onBlur="if(this.value=='')this.value='What are you looking for?'" onFocus="if(this.value=='What are you looking for?')this.value='' "> 
							<!-- JS because of IE support (better): placeholder="What are you looking for?" -->
							<input type="submit" value="Search" class="button">
						</fieldset>
					</form>
				</div>
			</div>
		</div>
</div>

</body>

</html>
